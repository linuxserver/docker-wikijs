---

# jenkins variables
project_name: docker-wikijs
external_type: github_stable
release_type: stable
release_tag: latest
ls_branch: master
repo_vars:
  - EXT_GIT_BRANCH = 'master'
  - EXT_USER = 'Requarks'
  - EXT_REPO = 'wiki'
  - BUILD_VERSION_ARG = 'WIKIJS_VERSION'
  - LS_USER = 'linuxserver'
  - LS_REPO = 'docker-wikijs'
  - CONTAINER_NAME = 'wikijs'
  - DOCKERHUB_IMAGE = 'linuxserver/wikijs'
  - DEV_DOCKERHUB_IMAGE = 'lsiodev/wikijs'
  - PR_DOCKERHUB_IMAGE = 'lspipepr/wikijs'
  - DIST_IMAGE = 'alpine'
  - MULTIARCH='true'
  - CI='true'
  - CI_WEB='true'
  - CI_PORT='3000'
  - CI_SSL='false'
  - CI_DELAY='60'
  - CI_DOCKERENV=''
  - CI_AUTH=''
  - CI_WEBPATH=''
